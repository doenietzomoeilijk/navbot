<p>
<table border="0" cellpadding="3" cellspacing="0" width="100%" bgcolor="#008000">
  <tr>
    <td width="100%" bgcolor="$mainbg_color">
      <table border="0"
        cellpadding="5" cellspacing="0" width="100%"
        bgcolor="$bg_color">
        <tr>
          <td valign="bottom" width="25%">
            <font size="$fontsz_small" face="$fontname">
              <strong>Profit:</strong> $PROFIT
            </font>
            <table border="0" cellpadding="0" cellspacing="0"
                width="100%">
              <tr>
                <td width="$CURPERCENT%" bgcolor="#00FF00">
                  <font size="2" face="Verdana" color="#00FF00">
                    _
                  </font>
                </td>
                <td width="$ENDPERCENT%" bgcolor="#000000">
                  <font size="2" face="Verdana"></font>
                </td>
              </tr>
            </table>
          </td>
          <td valign="bottom" width="25%">
            <font size="$fontsz_small" face="$fontname">
              <strong>From:</strong>
              <br>
                $FROM</br>
            </font>
          </td>
          <td valign="bottom" width="25%">
            <font size="$fontsz_small" face="$fontname">
              <strong>To:</strong>
              <br>
                $TO</br>
            </font>
          </td>
          <td valign="bottom" width="25%">
            <font color="#008000" size="$fontsz_small" face="$fontname">
              <strong>
                ISK/Warp H:
              </strong>$HISK
            </font>

            <font size="$fontsz_small" face="$fontname">
            </font>

            <font color="#FF0000" size="$fontsz_small" face="$fontname">
              <br>
                <strong>ISK/Warp L:</strong> $LISK
              </br>
            </font>
          </td>
        </tr>
      </table>
      <table border="0" cellpadding="5" cellspacing="0" width="100%" bgcolor="$mainbg_color">
        <tr>
          <td width="50%" valign="top">
            <font size="$fontsz_small" face="$fontname">
              <strong>Purchases:</strong>
            </font>
            <table border="0" cellpadding="2" cellspacing="1" width="100%">
              <tr>
                <td width="40%" bgcolor="$itemsbg_color">
                  <font color="#000000" size="$fontsz_tiny" face="$fontname">
                    <strong>Item</strong>
                  </font>
                </td>
                <td width="20%" bgcolor="$itemsbg_color">
                  <font color="#000000" size="$fontsz_tiny" face="$fontname">
                    <strong>Quantity</strong>
                  </font>
                </td>
                <td width="20%" bgcolor="$itemsbg_color">
                  <font color="#000000" size="$fontsz_tiny" face="$fontname">
                    <strong>ISK/ea</strong>
                  </font>
                </td>
                <td width="20%" bgcolor="$itemsbg_color">
                  <font color="#000000" size="$fontsz_tiny" face="$fontname">
                    <strong>Total</strong>
                  </font>
                </td>
              </tr>
              $LISTP
            </table>
          </td>
          <td width="50%" valign="top">
            <font size="$fontsz_small" face="$fontname">
              <strong>Sales:</strong>
            </font>
            <table border="0" cellpadding="2" cellspacing="1" width="100%">
              <tr>
                <td width="40%" bgcolor="$itemsbg_color">
                  <font
                        color="#000000" size="$fontsz_tiny" face="$fontname">
                    <strong>Item</strong>
                  </font>
                </td>
                <td width="20%" bgcolor="$itemsbg_color">
                  <font color="#000000" size="$fontsz_tiny" face="$fontname">
                    <strong>Quantity</strong>
                  </font>
                </td>
                <td width="20%" bgcolor="$itemsbg_color">
                  <font color="#000000" size="$fontsz_tiny" face="$fontname">
                    <strong>ISK/ea</strong>
                  </font>
                </td>
                <td width="20%" bgcolor="$itemsbg_color">
                  <font
                        color="#000000" size="$fontsz_tiny" face="$fontname">
                    <strong>Total</strong>
                  </font>
                </td>
              </tr>
              $LISTS
            </table>
          </td>
        </tr>
      </table>
      <table border="0" cellpadding="5" cellspacing="0"
      width="100%">
        <tr>
          <td width="25%" bgcolor="$bg_color">
            <font
                color="#C0C0C0" size="$fontsz_small" face="$fontname">
              <strong>
                Cargo: $CNEED
              </strong>
            </font>
          </td>
          <td width="25%" bgcolor="$bg_color">
            <font
                color="#008000" size="$fontsz_small" face="$fontname">
              <strong>
                Capital: $RNEED
              </strong>
            </font>
          </td>
          <td width="25%" bgcolor="$bg_color">
            <font
                color="#FF0000" size="$fontsz_small" face="$fontname">
              <strong>
                Taxes: $TAXTOTAL
              </strong>
            </font>
          </td>
          <td width="25%" bgcolor="$bg_color">
            <font size="$fontsz_small"
                face="$fontname">$TRADESEC</font>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</p>
